<!DOCTYPE html>
<html>
<head>
<meta name ="viewport" content ="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">  
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" href="css/app.css" />
<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="js/app.js"></script>
  <meta charset="utf-8">
  <title>Larry's Snack Inventory</title>
</head>
<div id="product-panels">
</div>
<div data-role="page" id="main-page">

  <!-- product panel -->
  <div data-role="panel" data-position="right" data-display="overlay" id="panel" >
    <h2></h2>
    <h3></h3>
    <img class="stock-image" src="https://s3.amazonaws.com/CashHelper/Larry/pretzel.png">
    <form>
      <fieldset data-role="controlgroup" data-type="horizontal">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <input id="count" type="text" data-wrapper-class="controlgroup-textinput ui-btn" value="0" readonly>
      </fieldset>
    </form>
  </div>

  <!-- add product panel -->
  <div data-role="panel" data-position="right" data-display="overlay" id="add-product-panel" >
    <form>
      <label for="product-name">Product name:</label>
      <input type="text" name="product-name" id="product-name" value="">
      <label for="product-price">Product Price:</label>
      <input type="number" name="product-price" id="product-price" value="">
      <button id="take-photo">Take Photo</button>
      <button id="from-gallery">From Gallery</button>
      <button id="add-product-submit" class="ui-btn ui-corner-all ui-shadow">Submit</button>
    </form>
  </div>
   
  <!-- header -->
  <div data-role="header" id="main-header">
    <h2>Larry's Inventory</h2>
  </div>
  <!-- content -->
  <div data-role="content" id="main-content">
    <ul data-role="listview" data-inset="true" id="main-product-list">
    </ul>
    <a href="#add-product-panel" id="add-product-btn" class="ui-btn ui-corner-all ui-shadow">Add Product</a>
    <a href="#popup" id="push-data" data-rel="popup" class="ui-btn ui-corner-all ui-shadow" data-transition="pop">Send Data</a>
    <button id="reset" class="ui-btn ui-corner-all ui-shadow">Reset</button>        
  </div>
  <div data-role="popup" id="popup" class="ui-content" data-dismissible="false">
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
    <p>Data Sent</p>
  </div>
</div><!-- page -->
</html>
