<!DOCTYPE html>
<html>
<head>
<meta name ="viewport" content ="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">  
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  <meta charset="utf-8">
  <title>Larry's Snack Inventory</title>
</head>
<body>
<div id="product-panels">
</div>
<div data-role="page" id="main-page">

  <!-- product panel -->
  <div data-role="panel" data-position="right" data-display="overlay" id="panel" >
    <h2></h2>
    <h3></h3>
    <img class="stock-image" src="https://s3.amazonaws.com/CashHelper/Larry/pretzel.png">
    <form>
      <fieldset data-role="controlgroup" data-type="horizontal">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <input id="count" type="text" data-wrapper-class="controlgroup-textinput ui-btn" value="0" readonly>
      </fieldset>
    </form>
  </div>

  <!-- header -->
  <div data-role="header" id="main-header">
    <h2>Larry's Inventory</h2>
  </div>
  <!-- content -->
  <div data-role="content" id="main-content">
    <ul data-role="listview" data-inset="true" id="main-product-list">
    </ul>
    <button id="push-data" class="ui-btn ui-corner-all ui-shadow">Push Data</button>
    <button id="reset" class="ui-btn ui-corner-all ui-shadow">Reset</button>        
  </div>
</div><!-- page -->
</body>
</html>
